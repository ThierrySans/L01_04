<!DOCTYPE html>
<html>

    <head>
        <script src="../../js/jquery.js"></script>
		<script src="script.js"></script>
        <meta charset="UTF-8">
		<!--Styles-->
        <link rel="stylesheet" href="../../master.css" type="text/css">
		<link rel="stylesheet" href="udir.css" type="text/css">
        <!--Fonts-->
	    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
		<!--Stuff-->
		<title>Units</title>
    </head>
    <body>
		<div id="container">
		<div class="title">SoftServ's WebWork</div>
       	<div class="subtitle">
				Current Units
		</div>
		<table id="list-units-table">
			<thead>
				<tr>
					<td>Name</td>
					<td>Start</td>
					<td>End</td>
				</tr>
			</thead>
			<tbody id="list-units">
				<tr>
					<td>First Unit</td>
					<td>Start Date</td>
					<td>Due Date</td>
				</tr>
			</tbody>
        </table>
		
		<div id="insert-unit">
			<span class='insert-unit-label'>Name</span>
			<input type = 'text' id='newunit-name'>
			<br/>
			<span class='insert-unit-label'>Start</span>
			<input type = 'text' id='newunit-start'>
			<br/>
			<span class='insert-unit-label'>End</span>
			<input type = 'text' id='newunit-end'>
			
			<div class="button-small" onclick="insertunit()">
				Add Unit
			</div>
		</div>
			
	    </div>
    </body>
</html>
