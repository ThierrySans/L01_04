<div class="container" id="nav-bar">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebWork</a>
    </div>
    <ul class="nav navbar-nav">
    	<li class="active"><a href="../softserv/#!student-problemsets">Problem Sets</a></li>
    </ul>
  </div>
</nav>
</div>
<div class="jumbotron" align="center" style="background:transparent !important" >
   <span class="big dark-grey b">
   WebWork
   </span>
</div>
<div class="container">
   <span class="med dark-grey b">
   Viewing Problem Set {{problemsetid}}
   </span>
   <div class="container">
   	<form>
	   <div class="viewquestion" ng-repeat="(questionid, questiondata) in problemset">
		   <span class="sma dark-grey">
			   Question {{$index + 1}}
		   </span>
		   <div class="well well-sm">{{questiondata.text}}</div>
		   <span class="sma dark-grey">
			   Answer
		   </span>
		   <div class="well well-sm"><input type="text" ng-model="stuAnswer[$index]"></div>

	   </div>
	<div><input class="submit-answers" type="submit" ng-click="checkanswers()"></div>
	<div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Your Answer</th>
					<th>Correct Answer</th>
					<th>Result</th>
				</tr>
			</thead>
			<tbody id="display-answers">
			</tbody>
		</table>
	</div>
	</form>
	</div>	
</div>
<div class="container">
	<span class='med dark-grey b' ng-show="show_mark">Your Mark is {{mark * 100}} %</span>
</div>
<a href="javascript:demoFromHTML()" class="button">

<div id="testcase">

	<h1>
	We support special element handlers. Register them with jQuery-style.
	</h1>

</div>
<iframe id="ManualFrame"
        frameborder="0"
        style="border:0"
        allowfullscreen>
</iframe>
