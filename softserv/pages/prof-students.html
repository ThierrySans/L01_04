  <div class="container-fluid">

      <a class="navbar-brand" href="#">WebWork - Professor</a>
    </div>
    <ul class="nav navbar-nav">

</div>
<div class="jumbotron" align="center" style="background:transparent !important" >
   <span class="big dark-grey b">
   WebWork
   </span>
</div>
<div class="container">
   <table class="table table-bordered" controller="profController">
      <thead>
         <tr>
            <th>UTORID</th>
            <th>First Name</th>
            <th>Last Name</th>
			<th>Grades</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="(utorid, student) in students">
			<td>{{utorid}}</td>
            <td>{{student.firstname}}</td>
            <td>{{student.lastname}}</td>
			<td>
				<button type="button" class="btn btn-default" ng-click="viewstudentgrade(utorid)">
					View
				</button>
			</td>
         </tr>
      </tbody>
   </table>
</div>
<div class="container">
   <form>
      <div class="form-group">
         <label for="utorid">UTORID:</label>
         <input type="text" class="form-control" ng-model="utorid">
      </div>
      <div class="form-group">
         <label for="firstname">First Name:</label>
         <input type="text" class="form-control" ng-model="firstname">
      </div>
	  <div class="form-group">
         <label for="lastname">Last Name:</label>
         <input type="text" class="form-control" ng-model="lastname">
      </div>
	  <div class="form-group">
         <label for="password">Password:</label>
         <input type="password" class="form-control" ng-model="password">
      </div>
      <button type="submit" class="btn btn-default" ng-click="addstudent()">Add Student</button>
   </form>
</div>
